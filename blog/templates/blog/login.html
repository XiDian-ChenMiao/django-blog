<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <h1>登录系统</h1><hr />
    <form action="{% url 'blog:auth_login' %}" method="post">
        {% csrf_token %}
        用户名称：<input type="text" name="username" /><br />
        用户密码：<input type="password" name="password" /><br />
        <input type="submit" value="登录" /><br />
    </form>
</body>
</html>
